syntax="proto3";

package special_exchange;

import "Req.proto";

option go_package="github.com/DEEBBLUE/ExProtos/api/SpecialExchange";

service SpecialExchange{
  rpc CreateSpecialExchange(req.CreateExchangeReq) 
    returns (stream req.DefaultRes);
  rpc TakeSpecialxhangeList(req.EmptyReq)
    returns (req.RepeatListExRes);
  rpc GiveSpecialDetails(req.InitBankDetailExchangeReq)
    returns (req.DefaultRes);
  rpc ConfirmSpecial(req.ConfirmReq)
    returns (req.DefaultRes);
}
