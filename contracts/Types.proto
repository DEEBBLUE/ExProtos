syntax="proto3";

package types;

import "google/protobuf/timestamp.proto";

option go_package="github.com/DEEBBLUE/ExProtos/api/Types";

enum Role{
  ROLE_CLIENT = 0;
  ROLE_OPER = 1;
  ROLE_ADMIN = 2;
}

enum Verif{
  UNVERIFED = 0;
  INPROCESED = 1;
  VERIFED = 2;
}

message User{
  int32 tg_id = 1;
  int32 owner_id = 2;
  Verif verif_status = 3;
  Role role = 4;
  int32 balance = 5;
}

enum ExchangeStatus{
  CREATED = 0;
  EXINPROCESSED = 1;
  COMPELETED = 2;
  CANCELED = 3;
}
enum ExchangeCurrency{
  FIAT = 0;
  USDT = 1;
  BTC = 2;
}
message ExchangeData{
  ExchangeCurrency currency = 1;
  float amount = 2;
  string details = 3;
}

message Exchange{
  int32 exchange_id = 1;
  ExchangeData data_in = 2;
  ExchangeData data_out = 3;

  int32 client_id = 4;
  int32 oper_id = 5;
  ExchangeStatus status = 6;
  
  google.protobuf.Timestamp time_start = 7;
  google.protobuf.Timestamp time_end = 8;

  float rate = 9;
}

