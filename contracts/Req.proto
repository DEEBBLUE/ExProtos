syntax="proto3";

package req;

import "Types.proto";

option go_package="github.com/DEEBBLUE/ExProtos/api/Req";

message DefaultRes{
  string status = 1;
}
message EmptyReq{}

//User
message CreateUserReq{
  int32 tg_id = 1;
  int32 owner = 2;
  int32 chat_id = 3;
}
message RepeatUserReq{
  int32 tg_id = 1;
}
message RepeatUserRes{
  types.User user = 2;
}

message ChangeRoleUserReq{
  int32 tg_id = 1;
  types.Role new_role = 2; 
}

message ChangeVerifeStatusUserReq{
  int32 tg_id = 1;
  types.Verif new_verif = 2; 
}

message ChangeBalanceUserReq{
  int32 tg_id = 1;
  int32 new_balance = 2; 
}


//Exchange
message CreateExchangeReq{
  types.Exchange exchange = 1;
}
message CreateExchangeRes{
  int32 ExId = 1;
}

message RepeatExchangeReq{
  int32 exchange_id = 1;
}

message RepeatExchangeRes{
  types.Exchange exchange = 2;
}

message InitOperExchangeReq{
  int32 exchange_id = 1;
  int32 oper_id = 2;
}
message InitBankDetailExchangeReq{
  int32 exchange_id = 1;
  string bank_detail = 2;
}
message ChangeStatusExchangeReq{
  int32 exchange_id = 1;
  types.ExchangeStatus new_status = 2;
}
//User History
message RepeatUserListReq{
  int32 user_id = 1;
  int32 page = 2;
}

message RepeatListExRes{
  repeated types.Exchange history_list = 1;
}

//SSO
message AccessReq{
  int32 TgId = 1;
  string AccessToken = 2;
}

message RefreshReq{
  int32 TgId = 1;
  string Token = 2;
}
message RefreshRes{
  string AccessToken = 1;
}
message RoleReq{
  types.Role role = 1;
  int32 TgId = 2;
}

//Messages
message SendMsgReq{
  int32 publisher_id = 1;
  int32 consumer_id = 2;
  string msg = 3;
}
